
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#000;
  color:white;
  overflow:hidden;
}
.slider{
  display:flex;
  width:600%;
  height:100vh;
  transition:transform 0.6s ease;
}
.slide{
  width:100vw;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}
h1{font-size:32px;}
p{font-size:18px;}

button{
  margin-top:20px;
  padding:12px 24px;
  border:none;
  border-radius:25px;
  font-size:16px;
}

/* photos */
.photos img{
  width:180px;
  border-radius:15px;
  margin:10px;
}

/* book */
.book{
  width:220px;
  height:160px;
  background:white;
  color:black;
  border-radius:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:transform 1s;
}
.book.open{
  transform:rotateY(-160deg);
}
</style>
</head>

<body>

<div class="slider" id="slider">

<!-- Slide 1 -->
<div class="slide">
<h1>üéâ Happy New Year üéâ</h1>

</div>

<!-- Slide 4 -->
<div class="slide">

</div>

<!-- Slide 5 -->

</div>

<script>
let index = 0;
function next(){
  index++;
  document.getElementById("slider").style.transform =
    "translateX(" + (-index * 100) + "vw)";
}
function openBook(){
  document.getElementById("book").classList.add("open");
  setTimeout(next,800);
}
</script>
